    <div class="imageContainer" id="imageContainer"></div>



    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">




    <script>
        const imageContainer = document.getElementById('imageContainer');
        
        const imageCount = 28; // Number of images
        const imageFileNames = [];
        for (let i = 1; i <= imageCount; i++) {
            imageFileNames.push(`Nurses${i}.jpg`);
        }

        function insertImages() {
            for (const fileName of imageFileNames) {
                const imgElement = document.createElement('img');
                imgElement.classList.add('gallery__image'); // Add the class for hover effect

                imgElement.src = `./Gallery/nurces/${fileName}`; 
                imgElement.alt = fileName; 
                imageContainer.appendChild(imgElement);
            }
        }

        // Call the function to insert images when the page loads
        window.onload = insertImages;
    </script>
